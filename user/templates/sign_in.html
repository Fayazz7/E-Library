<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign IN!!</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'regform/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'regform/css/style.css'%}">
</head>
<body>
    <div class="main">
                <!-- Sing in  Form Start-->
                <section class="sign-in">
                    <div class="container">
                        <div class="signin-content">
                            <div class="signin-image">
                                <figure><img src="{%static 'regform/images/signin-image.jpg'%}" alt="sing up image"></figure>
                                <a href="{%url 'sign-up'%}" class="signup-image-link">Create an account</a>
                            </div>
        
                            <div class="signin-form">
                                <h2 class="form-title">Sign up</h2>
                                <form method="post" class="register-form" id="login-form">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                        <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                        <input type="password" name="password" id="your_pass" placeholder="Password"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                    </div>
                                    <div class="form-group form-button">
                                        <button class="form-submit">Log IN</button>
                                    </div>
                                </form>
                                <div class="social-login">
                                    <span class="social-label">Or login with</span>
                                    <ul class="socials">
                                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
        <!-- Sing in  Form end-->
    </div>
    <script src="{%static 'regform/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'regform/js/main.js'%}"></script>
</body>
