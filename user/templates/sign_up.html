<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up!!</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'regform/fonts/material-icon/css/material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'regform/css/style.css'%}">
</head>
<body>
    <!-- <div class="main"> -->
        <!-- Sign up form Start-->
        <section class="signup ">
            <div class="container ">
                <div class="signup-content">
                    <div class="signup-form ">
                        <h2 class="form-title ">Sign up</h2>
                        <form method="post" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"/>
                            </div>
                            
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <button type="submit" class="form-submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{%static 'regform/images/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{%url 'sign-in'%}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Sign up form end -->
    <!-- </div> -->
    <script src="{%static 'regform/vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'regform/js/main.js'%}"></script>
</body>
