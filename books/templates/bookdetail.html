{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% include "header.html" %}

</head>
<body>
    {% include "nav.html" %}
    <div class="container">
      <div class="card mb-3 mt-5" style="width: 90vw; height: 70vh">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{data.cover.url}}" class="img-thumbnail rounded-start" alt="...">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title">Name : {{data.name}} </h4>
                <h5 class="mt-3">Author : {{data.author}} </h5>
                <h6 class="mt-3">Genres : {{data.genres}} </h6>
                <h6 class="mt-3">Publisher : {{data.publisher}} </h6>
                <h6 class="mt-3">Released_date : {{ data.released}} </h6>

                <p class="card-text">Details : {{data.about}}</p>

                <a href=" {% url 'bk-update' data.id %} " class="btn btn-primary mt-3">Edit</a>
                <a href=" {% url 'bk-delete' data.id %} " class="btn btn-danger mt-3 ml-2">Delete</a>
                <a href=" {%url 'home'%} " class="btn btn-primary mt-3 ml-2">Go Back</a>
              </div>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
